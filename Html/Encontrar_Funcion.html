        <div class="tituloAgregarSala">
            <h1 class="agregarSalaCine">Encontrar Función</h1>
        </div>  


             
            <div class="BlueGlass">
                <!-- Se elimina la clase y id y se agregan 2 clases nuevas -->
                <div class="input-container InputDistance"  >
                      <!--   se agrega la clase input-field dentro de input y se agrega el simbolo i luego del input.  -->
                    <input type="text" id="cadenaCineSelect" class="inputCadenaCineSelect input-field"  list="cinesSelec" required>  <i class="fas fa-exclamation-circle"></i>
                  <!--   se tiene que cambiar el datalist por un select. al validar da errores porque no esta vacio. o tiene que hacer que haga match con las opciones disponibles.  -->
            <!--       que hace el id cinceselec? -->
                    <datalist id="cinesSelec" >
                        <option>Cinepolis</option>
                        <option>CineMark</option>
                        <option>CCM Cinemas</option>
                    </datalist>
                    <label for="CadenaCineEncontrarFuncion" class="labCadenaCineEncFunc">Seleccionar cadena de Cine:</label>
                
                </div>


                <div class="input-container InputDistance" >
                  <!--   se agrega la clase input-field dentro de input y se agrega el simbolo i luego del input.  -->
                    <input type="text" id="encontrarFuncUbicacion" class="inputUbicacionFuncion input-field "  list="provinciasUbicaciones" required>  <i class="fas fa-exclamation-circle"></i>
                    <datalist id="provinciasUbicaciones" >
                        <option>San José</option>
                        <option>Heredia</option>
                        <option>Alajuela</option>
                        <option>Cartago</option>
                        <option>Limón</option>
                        <option>Puntarenas</option>
                        <option>Guanacaste</option>
                    </datalist>
                    <label for="ubicacionFuncion" class="labFuncionUbicacionSelec">Seleccionar Ubicación:</label>
                </div>


            
                <div class="divboton">
                    <button class="BlueButton" type="button" id="btnSelecAsientosFunc">Seleccionar Asientos</button>
                </div>



                <div class="input-container InputDistance " >
                      <!--   se agrega la clase input-field dentro de input y se agrega el simbolo i luego del input.  -->
                    <input type="text" id="encontrarFuncAsientos" class="inputNumAsientoEnc input-field" required>
                    <i class="fas fa-exclamation-circle"></i>
                    <label for="numeroDeAsientoFuncion" class="InputEffect" > <p>Asiento:</p> </label>
                </div>



                <div class="divboton">
                    <button class="BlueButton" type="button" id="btnVerCompEncFunc">Verificar Compra</button>
