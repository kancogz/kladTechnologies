    <main>
        <div class="container1"> 
            
                <div id="titulo1"><h1>Hola, Valeria</h1> </div>
                <div id="Tipo_usuario"><h2 >Perfil de Soporte </h1></div>
                
                

                <div class="foto">
                <img id="contenedorfoto" src="/img/avatar2.jpg" alt="">
                </div>

                <div id="opcionAvatar">

                  <h2 >Edita tu avatar </h1>
                   
                </div>
                <div class="opciones">
                <select name="TipoId" id="TipoId" onchange="cambiar(value)" required >	
                  <option value=""  >Seleccione una opcion:</option>
                  <option value="1" >Opcion 1</option>
                  <option value="2">Opcion 2</option>
                  <option value="3">Opcion 3</option>
        
                </select> 
              </div>

               


                <div id="container2">
                
                  <div class="FormContainer1">
                    <form class="form">
            
                        <div class="input-container">
                            <input type="text" id="Input-Nombre" class="input-field" required><i
                                class="fas fa-exclamation-circle"></i>
            
                            <label for="Input-Nombre">Nombre Completo</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="Input-Apellidos" class="input-field" required><i
                                class="fas fa-exclamation-circle"></i>
            
                            <label for="Input-Apellidos">Apellidos</label>
                        </div>
                        <div class="input-container">
            
                            <input type="email" id="input-correo" class="input-field" onkeydown="labelFunction()"
                                required><i class="fas fa-exclamation-circle"></i>
                            <label for="input-correo">Correo Electrónico</label>
                        </div>
                        <div class="input-container">
                            <Select name="input-id" id="input-id" class="input-field" required>
                                <option value="">Seleccione el tipo de Id</option>
                                <option value="cedula">Cédula Nacional</option>
                                <option value="Pasaporte">Pasaporte</option>
            
            
                            </Select>
            
                        </div>
            
                        <div class="input-container">
            
                            <input type="text" id="Input-Numero-Id" class="input-field" required><i
                                class="fas fa-exclamation-circle"></i>
                            <label for="Input-Numero-Id">Numero de Id</label>
                        </div>
          
          
                     <div class="input-container">
            
                            <input type="email" id="input-contraseña" class="input-field" onkeydown="labelFunction()"
                                required><i class="fas fa-exclamation-circle"></i>
                            <label for="input-correo">Contraseña</label>
                        </div>
          
          
                        <div class="input-container">
            
                          <input type="email" id="input-contraseña" class="input-field" onkeydown="labelFunction()"
                              required><i class="fas fa-exclamation-circle"></i>
                          <label for="input-correo">Confirmar contraseña</label>
                      </div>

                         

                        <div class="centrado_boton" id="botones">

                         <div>
                          <button type="button" class="btnGuard" id="btnCancelar">Cancelar</button>
                        </div>
                        <div>
                          <button type="button" class="btnGuard" id="btnGuard">Guardar</button>
                        </div>
                          
                        </div>

                      </form>


                </div>
