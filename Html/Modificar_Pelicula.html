    <main>
        <div class="main-container">
            <div class="section-title">
                <p>Modificar película</p> 
            </div>
            <div class="section-content">
                <div class="movie-banner">
                    <img src="../Img/venom.png" alt="venom_banner">
                </div>
                <div class="movie-data">
                    <div class="input-data">
                        <h1>Nombre película</h1>
                        <input type="text" value="Venom" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="input-data">
                        <h1>Categoría película</h1>
                        <input type="text" value="Acción" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="input-data">
                        <h1>Duración</h1>
                        <input type="text" value="120 minutos" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="input-data">
                        <h1>Clasificación por edad</h1>
                        <input type="text" value="M-18" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="input-data">
                        <h1>Tipo de Película</h1>
                        <input type="text" value="Subtitulada" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="input-data">
                        <h1>Cine</h1>
                        <select name="cine" id="cine" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                            <option value="Cinemark">Cinemark</option>
                            <option value="Cinepolis">Cinépolis</option>
                            <option value="CCM Cinemas">CCM Cinemas</option>
                        </select>
                    </div>
                    <div class="input-data">
                        <h1>Imagen de película</h1>
                        <input type="file" id="img" name="img" accept="image/*"  class="input-field" required><i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="input-data">
                        <h1>Sinopsis</h1>
                        <textarea name="sinopsis-textarea" id="sinopsis-textarea" class="input-field" cols="100" rows="5" required>El periodista Eddie Brock (Tom Hardy) comienza a investigar la Fundación Vida, dirigida por el científico Carlton Drake (Riz Ahmed). ... 
                            Así que, tratando de obtener evidencias de un extraño organismo independiente llamado simbionte, una de las criaturas escapa, tomando a Eddie como huésped.</textarea><i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="input-data">
                        <button class="BlueButton" id="btn-confirmar"> Confirmar datos</button>
                    </div>
                </div>
            </div>
        </div>
