                            </div>

                                <Select name="input-id" id="input-id" class="input-field" required>

                                    <option value="Pasaporte">Pasaporte</option>


                                </Select>

                            </div>

                            <div class="input-container">

                                <input type="text" id="Input-Numero-Id" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                                <label for="Input-Numero-Id">Numero de Id</label>
                            </div>

                            <div id="button-box">
