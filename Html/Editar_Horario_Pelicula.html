    <main>





















<div class="tituloAgregarSala">
        <h1 class="agregarSalaCine">Editar Horario de Películas</h1>
</div>




<div class="main-container">



<div class="leftContainer">





    <label for="peliculaHorarioSelect" class="labHorarioEditarPelicula">Seleccionar Pelicula:</label>
    <input type="text" id="peliculaHorarioSelect" class="inputHorarioSelect" placeholder="Película" list="listaPeliculaHorariosEditar" required>
    <datalist id="listaPeliculaHorariosEditar" >
        <option>Venom</option>
        <option>Harry Potter</option>
        <option>Cruella</option>
    </datalist>
    





    <label for="cineHorarioSelect" class="labHorarioEditarPelicula">Seleccionar cadena de Cine:</label>
    <input type="text" id="peliculaHorarioSelect" class="inputHorarioSelect" placeholder="Cine" list="cinesSelecHorariosEditar" required>
    <datalist id="cinesSelecHorariosEditar" >
        <option>Cinepolis</option>
        <option>CineMark</option>
        <option>CCM Cinemas</option>
    </datalist>
    








    <label for="cineHorarioSelect" class="labHorarioEditarPelicula">Seleccionar Sala:</label>
    <input type="number" id="peliculaHorarioSelect" class="inputSalaSelect" placeholder="# Sala" list="SalasSelec" required>
    <datalist id="SalasSelec" >
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </datalist>
    






    <label for="fechas" class="labelSelecFechas">Seleccionar Fechas:</label>
     <p class="desdehasta">Desde:</p>
    <input class="inputFechas" type="date" id="start" name="emision-start"
           value="2021-10-22"
           min="2021-01-01" max="2023-01-01" required>
<p class="desdehasta">Hasta:</p>
           <input class="inputFechas" type="date" id="end" name="emision-end"
           value="2021-10-22"
           min="2021-01-01" max="2023-01-01" required>
            















</div>



<div class="rightContainer">


    <div class="input-containerHorarioEditarH" id="agregarHorarioEditar">
        <label for="horarioNuevoEditar" class="labHorarioNuevo">Nuevo Horario:</label>
        <input type="time" id="agregarHorarioEditar" class="inputNuevoHorario" placeholder="00:00" required>
        
    </div>





    <div class="divboton">
        <button class="btnGuardarNuevoHorario" type="button" id="btnGuardarHorarioNuevo">Guardar</button>
    </div>

</div>
