<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Reset.css">
    <link rel="stylesheet" href="../Css/General.css">
    <link rel="stylesheet" href="../Css/Agregar_Pelicula.css">
    <link rel="stylesheet" href="../Css/Perfil_Pelicula.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Agregar Película</title>
</head>
<body>
    <header class="topnav" id="myTopnav">
        <div class="logo-container">
            <a href="#"><img src="../Img/Logo.png" alt="ticketsplus"></a>
        </div>

        <nav>
            <a href="#home" class="active">Inicio</a>
                <a href="#">Cines</a>
                <a href="#">Películas</a>
                <a href="#">Ingresar</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="section-title">
                <p>Agregar Película</p> 
            </div>
            <div class="section-content">
                <div class="movie-banner">
                    <img src="../Img/venom.png" alt="venom_banner">
                </div>
                <!-- <form class="movie-data"> -->
                    <div class="movie-data">
                        <div class="input-data">
                            <h1>Nombre Película</h1>
                            <input type="text" placeholder="Ejemplo: Venom" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="input-data">
                            <h1>Categoría Película</h1>
                            <input type="text" placeholder="Ejemplo: Acción" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="input-data">
                            <h1>Duración</h1>
                            <input type="text" placeholder="Ejemplo: 120 minutos" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="input-data">
                            <h1>Clasificación por Edad</h1>
                            <input type="text" placeholder="Ejemplo: M-18" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="input-data">
                            <h1>Tipo de Película</h1>
                            <input type="text" placeholder="Ejemplo: Subtitulada" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="input-data">
                            <h1>Imagen de Película</h1>
                            <input type="file" id="img" name="img" accept="image/*"  class="input-field" required><i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="input-data">
                            <button class="BlueButton" id="btn-confirmar">Confirmar Datos</button>
                        </div>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </main>

    <footer class="Footer">
        <div class="LeftFooter">
            <ul>
                <li><a href="#">Acerca de Ticket+</a></li>
                <li><a href="#">Preguntas Frecuentes</a></li>
                <li><a href="#">Trabaja con Nosotros</a></li>
            </ul>

        </div>

        <div class="MiddleFooter">
            <div>
            <a href="#">Desarrollado por Klad Technologies</a>
            </div>
        </div>

        <div class="RightFooter">

            <div id='tittle' >
                <h2>Redes Sociales:</h2>

            </div>

            <div class="ItemList"> 
                <ul class="social-icons">
                <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a class="dribbble" href="#"><i class="fa fa-dribbble"></i></a></li>
                <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>   
              </ul>
            </div>
        </div>
    </footer>
    <script src="../JS/Agregar_Pelicula.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
