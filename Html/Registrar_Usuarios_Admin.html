        <header
            class="topnav" id="myTopnav">

                <a href="/index.html"><img src="/Img/Logo.png" alt=""></a>

                <a href="/index.html">Inicio</a>

                    <i class="fa fa-bars"></i>

        </header>


        <main>
            <div class="main-container">
                <div class="section-title">
                    <p>Registrar Usuarios</p>
                </div>
                <div class="section-content">
              
                        <div class="FormContainer">
                            <form class="form">
                                <div class="input-container">
                                    <Select name="input-id" id="input-rol" class="input-field" required>
                                        <option value="">Tipo de Usuario</option>
                                        <option value="1">Cliente</option>
                                        <option value="2">Soporte</option>
    
    
                                    </Select>
    
                                </div>
    
                                <div class="input-container">
                                    <input type="text" id="Input-Nombre" class="input-field" required><i class="fas fa-exclamation-circle"></i>
    
                                    <label for="Input-Nombre">Nombre Completo</label>
                                </div>
                                <div class="input-container">
                                    <input type="text" id="Input-Apellidos" class="input-field" required><i class="fas fa-exclamation-circle"></i>
    
                                    <label for="Input-Apellidos">Apellidos</label>
                                </div>
                                <div class="input-container">
                                    <Select name="input-id" id="input-id" class="input-field" required>
                                        <option value="">Tipo de Id</option>
                                        <option value="1">Nacional</option>
                                        <option value="2">Pasaporte</option>
    
    
                                    </Select>
    
                                </div>
                                <div class="input-container">
    
                                    <input type="text"  class="input-field" onkeydown="labelFunction()"  required><i class="fas fa-exclamation-circle"></i>
                                    <label for="none">Número de Id</label>
                                </div>
                                
    
                                <div class="input-container">
    
                                    <input type="mail" id="input-correo" class="input-field" required><i class="fas fa-exclamation-circle"></i>
                                    <label for="Input-Numero-Id">Correo Electrónico</label>
                                </div>
    
                                <div id="button-box">
                                    <button type="button" id="btn-confirm" class="BlueButton">
                                        Registrar</button>
                                </div>
    
                            </form>
                        </div>
                   
                     
                   
                   
                </div>
            </div>
        </main>


        <footer class="Footer">

            <div class="LeftFooter">
