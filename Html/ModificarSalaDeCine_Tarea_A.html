            <div class="main-container">


                <div class="input-containerSalaSelecAgregar" id="agregarSalaSelect">
                    <input type="text" id="agregarSalaSelect" class="inputSalaSelAgr" placeholder="Número de Sala" required>

                <div class="input-containerEstadoAgregarSala" id="salaEstadoAgr">

                <div class="input-containerAforoMaximo" id="salaAforoAgr">
                    <input type="text" id="salaAforoAgr" class="inputAforoSala" placeholder="Aforo Máximo" required>

                </div>


                <div class="input-containerSalaIdAgr" id="salaIdAgr">
                    <input type="text" id="salaIdAgr" class="inputIdAgr" placeholder="Nuevo ID" required>
                    <label for="SalaIdAgrNuevo" class="labSalaIdAgr">Sala Seleccionada:</label>
                </div>


                <div class="divboton">
                    <button class="btnConfirmarDatosSala" type="button" id="btnConfirmarSala">Actualizar Datos</button>
